
#设置端口
server.port=80
#Spring JDBC数据源的配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mypetstore?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456


#Mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

mybatis.type-aliases-package=org.csu.mypetstore.domain

logging.level.org.csu.mypetstore.persistence = debug
#项目运行时会在控制台输出sql语句等调试信息

mybatis.configuration.lazy-loading-enabled=false


